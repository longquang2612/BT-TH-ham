<script>
    function tong(a,b) {
        return a+b;
    }

   a = parseInt(prompt("Nhập vào thâm số thứ 1:"));
   b = parseInt(prompt("Nhập vào tham số thứ 2:"));
   if (a>b) {

       document.write("Tham số đầu lớn hơn tham số sau")

   }else {
       let tong1 = tong(a,b);
       alert(tong1);
   }


        
    
</script>
