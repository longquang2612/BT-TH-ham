<html>
<head>
    <title>Title</title>
</head>
<body>
    <script>
        function dtHinhTron(r, PI){

            r = parseInt(prompt("Nhập bán kính"));

            return Math.PI*(r * r);
        }

        function cvHinhTron(d, PI) {

            d = parseInt(prompt("Nhập đường kính"));

            return d * Math.PI;
        }

        var s = dtHinhTron();
        var c = cvHinhTron();
        alert(c);
        alert(s);

    </script>

</body>
</html>
