<body>
<script>
    let input = parseInt(prompt("Nhập vào sô cần kiểm tra"));
    function number(a) {
        if (a > 0) {
            alert(input + " " + "là số nguyên dương")
        }else {
            alert(input + " " + "không là số nguyên dương")
        }
    }
    number(input);
</script>
