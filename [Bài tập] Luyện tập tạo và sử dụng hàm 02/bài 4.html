<html>
<head>
    <title>Title</title>
</head>
<body>
    <script>
        var x = prompt('Nhập biến');
        checkNumber(x);
        
        function checkNumber(x) {
            
            if (isNaN(x)) {
                alert(x + 'không phải là số');
            }else
                alert(x + ' là số ');
        }
    </script>

</body>
</html>
