<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>
    const number = 10000;

    for (let i=0; i < number; i++ ) {
                if (isPrime(i)== true) {
                        document.write(i+"");
                }
            }

    function isPrime(number) {
            if (number < 2) {
                    return false;
            }else {
                    var sqrtNumber = Math.sqrt(number);
                    for(let i=2; i<=sqrtNumber; i++) {
                            if (number%i==0) {
                                    return false;
                            }
                    }
            }
            return true;
    }
</script>





</body>
</html>
